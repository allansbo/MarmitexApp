{% extends 'base1.html' %}
{% load crispy_forms_tags %}

{% block title %}Sistema Marmitex - Editar dados do cliente{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="content">
       <div class="form-group mt-3">
          <div class="row" style="margin: 50px 400px 0px;
          padding: 0px 50px;">
             <div class="col-lg-12">
                 <div class="row">
                     <div class="col-lg-12 mb-3">
                       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-entrada" style="display: inline-flex;"><span class="material-icons">
                           add
                           </span>Cadastrar novo grupo de produtos
                           </button>

                   <div class="row mt-3">
                       <div class="col-lg-12">
                           <label>Nome do grupo</label>
                           <input type="text" class="form-control mb-3" placeholder="">
                       </div>
                   </div>

                   
                   <div class="row ">
                       <div class="col-lg-12 text-center">
                           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-entrada" style="display: inline-flex;">Adicionar grupo de produtos
                               </button>
                       </div>
                   </div>

                     </div>
                 </div>
                <div class="row ">
                   <div class="col-lg-6">
                      <label>Nome do produto</label>
                      <input type="text" class="form-control mb-3" placeholder="">
                   </div>
                   <div class="col-lg-6">
                       <label class="">Selecione o grupo</label>
                       <div class="agrupamento">
                       <select class="form-control mb-3">
                          <option>Bebidas</option>
                          <option>Marmitas</option>
                          <option>Sobremesa</option>
                       </select>
                        
                       </div>                 
                    </div>
                </div>
                <div class="row">
                   <div class="col-lg-6">
                      <label>Quantidade em estoque</label>
                      <input type="text" class="form-control mb-3" placeholder="">
                   </div>
                   <div class="col-lg-6">
                       <label>Valor unit√°rio (R$)</label>
                       <input type="text" class="form-control mb-3" placeholder="">
                    </div>
                </div>           
                <div class="row text-center">
                    <div class="col-lg-12">
                       <button type="button" class="btn btn-primary mb-3" data-dismiss="modal">Adicionar mais produtos</button>
                    </div>
                </div>
             </div>
          </div>
       </div>

       <div class="row text-center">
          <div class="col-lg-12">
             <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
             <button type="button" class="btn btn-primary" data-dismiss="modal">Cadastrar</button>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
